<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <div class="logo-text">
                    Tripzy
                </div>
                <img class="car-image" src="pngwing.com.png" alt="car with luggage">
            </div>
            <img src="noham-genevieve-jhzjNOJJTTM-unsplash.jpg"  alt="picture of skyscrapers">
        </div>
        <div id="form-container">
            <form action="#" method="post">
                <div class="form">
                    <div class="form-details">
                        <div class="form-1">
                        <label>
                            FIRST NAME
                        </label><br>
                        <input type="text" name="first_name" id="firstname"><br>
                        <label>
                            EMAIL
                        </label><br>
                        <input type="email" name="email" id="email"><br>
                        <label>
                            PASSWORD
                        </label><br>
                        <input type="password" name="password" id="password" required><br>
                        </div>
                        <div class="form-2">
                        <label>
                            LAST NAME
                        </label><br>
                        <input type="text" name="last_name" id="lastname"><br>
                        <label>
                            PHONE NUMBER
                        </label><br>
                        <input type="number" name="phone" id="phone"><br>
                        <label>
                            CONFIRM PASSWORD
                        </label><br>
                        <input type="password" name="confirm" id="confirm" required><br>
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
