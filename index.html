<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <div class="logo-text">
                    Tripzy
                </div>
                <img class="car-image" src="pngwing.com.png" alt="car with luggage">
            </div>
            <img src="noham-genevieve-jhzjNOJJTTM-unsplash.jpg"  alt="picture of skyscrapers">
        </div>
        <div id="form-container">
            <h1>Welcome to Tripzy! The right place for finding the best deals on trips and rentals</h1>
            <h3>SIgn up to know more about us</h3>
            <form action="#" method="post" onsubmit="validateMyForm();">
                <div class="form">
                    <div class="form-details">
                        <div class="form-1">
                        <label>
                            FIRST NAME
                        </label><br>
                        <input type="text" name="first_name" id="firstname" placeholder="Name"><br>
                        <label>
                            EMAIL
                        </label><br>
                        <input type="email" name="email" id="email" placeholder="E-mail"><br>
                        <label>
                            PASSWORD
                        </label><br>
                        <input type="password" name="password" id="password" required placeholder="Password"><br>
                        <div id="confi"></div>
                        </div>
                        <div class="form-2">
                        <label>
                            LAST NAME
                        </label><br>
                        <input type="text" name="last_name" id="lastname" placeholder="Name"><br>
                        <label>
                            PHONE NUMBER
                        </label><br>
                        <input type="text" max = "14" name="phone" id="phone" placeholder="+XX-XXXXXXXXXX" pattern="([\+]\d{2}[\-]\d{10})"><br>
                        <label>
                            CONFIRM PASSWORD
                        </label><br>
                        <input type="password" name="confirm" id="confirm" required><br>
                        </div>
                    </div>
                    <div class="submit-but">
                        <input id = "submit" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        let pass1 = document.getElementById('password');
        let pass2 = document.getElementById('confirm');
        let button = document.getElementById('submit');
        let text = document.getElementById('confi');  
        function validateMyForm(){
            if(pass1.value != '' || pass2.value != ''){
                if(pass1.value==pass2.value){
                    console.log(pass1.value);
                    text.textContent = "password matching";
                    alert("matching");
                    return true;
                }
                else{
                    event.preventDefault();
                    alert("not matching");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
